<html>
<head>
	<style>
		body{
			background-color: pink;
			text-align: center;
		}

		#balloon{
			margin-left: auto;
			margin-right: auto;
			height: 200;
			width: 200;
			background-color: red;
			border-radius: 50%;
		}
	</style>
	<script>
		var size = 200;
		var color = 0;
		var colors = ['red', 'green', 'blue'];

		function x(y) {
			console.log(y);
			size += 10;
			if (size > 420)
				size = 200;
			y.style.height = size;
			y.style.width = size;
			change_color_val(false);
			y.style.backgroundColor = colors[color];
		}

		function z(y) {
			if (size > 200)
			{
				size -= 5;
				y.style.height = size;
				y.style.width = size;
			}
			change_color_val(true);
			y.style.backgroundColor = colors[color];
		}

		function change_color_val(down)
		{
			console.log(down);
			console.log(color);
			if (down)
			{
				if (color <= 0)
					color = 2;
				else
					color--;
			}
			else
			{
				if (color <= 1)
					color++;
				else
					color = 0;
			}
			console.log(color);
		}

	</script>
</head>
<body>
	<div id="balloon" onmouseout="z(this);" onclick="x(this);">

	</div>


</body>
</html>
