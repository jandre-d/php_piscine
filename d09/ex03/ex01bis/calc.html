<html>
	<head>
		<style>
			body{
				background-color: pink;
			}

			#wrap{
				background-color: plum;
				margin-left: auto;
				margin-right: auto;
				width: 371;
				height: 19;
			}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>	
		
			function err()
			{
				console.log("Error :(");
				alert("Error :(");
			}

			function err_9000(res)
			{
				alert("It's over 9000!");
				console.log(res);
			}

			function res(a)
			{
				console.log(a);
				alert(a);
			}

			$(document).ready(function(){
				setInterval(function() {alert("Please, use me...");}, 30000);
	
				$("#butt").click(function() {
					var left_in = $("#inA").val();
					var right_in = $("#inB").val();
					var left = 0;
					var right = 0;
	
					if (!isNaN(parseFloat(left_in)) && isFinite(left_in) &&
						!isNaN(parseFloat(right_in)) && isFinite(right_in))
					{
						left = parseFloat(left_in);
						right = parseFloat(right_in);
					}
					else
					{
						err();
						return ;
					}
	
					var op = $("#opA option:selected").text();
	
					if (left < 0 || right < 0)
					{
						err();
						return ;
					}
					
					switch (op)
					{
						case "+":
							res(left + right);
						break;
						case "-":
							res(left - right);
						break;
						case "*":
							res(left * right);
						break;
						case "/":
							if (right == 0)
								err_9000(left / right);
							else
								res(left / right);
						break;
						case "%":
							if (right == 0)
								err_9000(left % right);
							else
								res(left % right);
						break;
					}	
				});
			});
			
		</script>

	</head>
	<body>
		<div id="wrap">
		
			<input id="inA" type="text">

			<select id="opA">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>

			<input id="inB" type="text">

			<button id="butt">Try me!</button>
				
		</div>
	</body>
</html>
