<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Basics</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		background-color: pink;
	}

	.page {
		width: 900px;
		margin: 0 auto;
		overflow: hidden;
	}

	.title {
		height: 100px;
		color: white;
		text-align: center;
		padding-top: 40px;
	}

	.ebay,
	.amazon {
		float: left;
		width: 50%;
		padding: 20px;
	}

	.footer {
		clear: both;
		padding-top: 40px;
		text-align: right;
	}

	img {
		max-width: 100%;
		max-height: auto;
	}
</style>

<body>
	<div class="title">
		<h1>♣‡Taco cat‡♣</h1>
	</div>

	<div class="page">

		<div class="ebay">
			<img src="https://raw.githubusercontent.com/nipqiv/resource_school_web_projects/master/ebay.png"/>
			<a href="https://www.ebay.com">ebay</a>
		</div>

		<div class="amazon">
			<img src="https://raw.githubusercontent.com/nipqiv/resource_school_web_projects/master/amazon.png"/>
			<a href="https://www.amazon.de">amazon</a>
		</div>

	</div>

	<div class="footer">
		<hr/>
		<p>©jandre-d 2019</p>
	</div>
</body>

</html>
